<body>
    <div class="body">
        
        <mat-card class="example-card">
            <div class="content">
             
                <form class="example-form" #loginForm="ngForm" style="margin-top: 50px;">
                    <mat-icon>account_circle</mat-icon>
                 
                    <b><p>WELCOME</p></b>
                    <h3 > Email Verification</h3><br>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [(ngModel)]="formData.toEmail" name="toEmail"
                            placeholder="Ex. pat@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            #toEmail="ngModel" required [(ngModel)]="formData.toEmail" />
                    </mat-form-field>
                    <div *ngIf="toEmail.touched" class="alert-danger">
                        <p *ngIf="toEmail.errors?.['required']">Email is a required!</p>
                        <p *ngIf="toEmail.errors?.['pattern']">This is not a valid Email!!!</p>
                    </div>
                  
                 
                    <div>
                        <button class="btn btn-primary"
                  [disabled]="!loginForm.valid" (click)="passData()">send OTP</button>
                    </div><br>
                    <div *ngIf="show">
                    
                       
                        <h3>Enter Received OTP</h3><br>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>6-digit-number</mat-label>
                            <input type="otp" matInput [(ngModel)]="formData.otp" name="otp" placeholder="Ex. 123456"
                                #otp="ngModel" required />
                        </mat-form-field>
                        <div *ngIf="otp.touched" class="alert-danger">
                            <p *ngIf="otp.errors?.['required']">otp is a required!</p>
    
                        </div>
    
                            <div>
                                <button class="btn btn-primary" [disabled]="!loginForm.valid"
                                    (click)="redirectPath1()">verify</button>
                            </div><br>
                        </div>
                </form>
    
            </div>
        </mat-card>
    </div>
   
    </body>
